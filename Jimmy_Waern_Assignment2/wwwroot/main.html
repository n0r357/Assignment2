<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ASSIGNMENT2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <link href="css/main.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
</head>
<body>
    <header class="bg-header">
        <div class="row">
            <div class="col-sm-6 offset-sm-3 text-center">
                <h1 class="display-2">Inlämning 2</h1>
            </div>
        </div>
    </header>
    <div class="bg-main">
        <div class="container form-control mt-3">
            <div class="col-sm-12">
                <div class="row menuButtons">
                    <div class="col-sm-4 controlColumn">
                        <label><strong>ANVÄNDARE:</strong></label>
                        <button id="getUsers" class="btn btn-primary form-control" type="submit">Återskapa alla användare</button>
                        <button id="getClaims" class="btn btn-primary form-control mt-1" type="submit">Hämta alla användare - med claims</button>
                    </div>
                    <div class="col-sm-4 controlColumn">
                        <label><strong>LOGGA IN:</strong></label>
                        <div id="userDropdown" class="dropdown">
                            <select id="userSelection" class="form-control">- Tom användarlista -</select>
                        </div>
                        <button id="logIn" class="btn btn-success" type="submit">Logga in</button>
                    </div>
                    <div class="col-sm-4 controlColumn">
                        <label><strong>KOLLA ACCESS:</strong></label>
                        <button id="openNews" class="btn btn-primary form-control" type="submit">Kan se öppen nyhet?</button>
                        <button id="hiddenNews" class="btn btn-primary form-control mt-1" type="submit">Kan se dold nyhet?</button>
                        <button id="ageCheck" class="btn btn-primary form-control mt-1" type="submit">Kan se dold nyhet och är 20 år eller äldre?</button>
                        <button id="publishSport" class="btn btn-primary form-control mt-1" type="submit">Kan publicera en sportnyhet?</button>
                        <button id="publishCulture" class="btn btn-primary form-control mt-1" type="submit">Kan publicera en kulturnyhet?</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container form-control mt-3">
            <div class="col-sm-12 text-center">
                <h1 id="consoleWindow">News Site</h1>
            </div>
        </div>
    </div>
    <footer class="text-center bg-footer mt-4">
        <span>&copy; Jimmy Waern 2017</span>
    </footer>
</body>
</html>
